<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Tablosu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="container" style="padding: 150px;">
            <div class="row d-flex">
                <div class="col">
                    <div class="team text-center" id="teamA">
                        <h2 id="unknownA"> Team A</h2>
                        <p id="scoreA">0</p>
                        <div class="score-controls">
                            <button onclick="increaseScore('A')" class="btn btn-light"><i class="bi bi-arrow-up-circle"></i></button>
                            <button onclick="decreaseScore('A')" class="btn btn-light"><i class="bi bi-arrow-down-circle"></i></button>
                        </div>
                        <br>
                        <button onclick="setScorePrompt('A')">Skor Ayarla</button>
                        <button onclick="setNameA()">İsim Ayarla</button>
                        <button id="resetButtonA">Reset</button>
                    </div>
                </div>
                <div class="col">
                    <div class="team text-center" id="teamB">
                        <h2 id="unknownB">Team B</h2>
                        <p id="scoreB">0</p>
                        <div class="score-controls">
                            <button onclick="increaseScore('B')" class="btn btn-light"><i class="bi bi-arrow-up-circle"></i></button>
                            <button onclick="decreaseScore('B')" class="btn btn-light"><i class="bi bi-arrow-down-circle"></i></button>
                        </div>
                        <br>
                        <button onclick="setScorePrompt('B')">Skor Ayarla</button>
                        <button onclick="setNameB()">İsim Ayarla</button>
                        <button id="resetButtonB">Reset</button>
                    </div>
                </div>
        </div>
        

        </div>
        

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
